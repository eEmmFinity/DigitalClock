<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock Using Javascript</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- clock section -->
        <div class="clock">
            <!-- Hour -->
            <span id="hours" class="a h"> 00</span>
            <span>:</span>
            <span id="minutes" class="a m">00</span>
            <span>:</span>
            <span id="secoend" class="a s">00</span>
        </div>
        <!-- end of clock section -->
    </div>
    <!-- End of main container -->

    <script src="main.js"></script>

</body>

</html>
